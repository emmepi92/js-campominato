<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CampoBombato</h1>
    <h3>Difficoltà</h3>
    <form>
        <label for="level">Scegli il campo</label>
        <select id="level" name="level">
            <option value="100">100</option>
            <option value="80">80</option>
            <option value="50">50</option>
        </select>
    </form>

    <h3>Bombe</h3>
    <form>
        <label for="bombs">Scegli le Bombe</label>
        <select id="bombs" name="bombs">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
        </select>
    </form>

    <h3>All'attaco</h3>
    <form>
        <input id="bomb-chosen" type="text" placeholder="Pronti,via!">
    </form>

    <br>

    <h2 id="still-in-game"></h2>
    
    <br>
    
    <div>
        Il tuo punteggio è 
        <span id="result"></span>
    </div>

    <br>
    
    <button id="next-step" >Attacca</button>
    
    <script type="text/javascript" src="./js/js-bonus.js"></script>
</body>
</html>
