<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>COBO</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-6 mx-auto text-center bg-white">

                <h1>CampOBombatO</h1>
                <h3>Difficoltà</h3>
                <form>
                    <label for="level">Scegli il campo</label>
                    <select id="level" name="level">
                        <option value="100">100</option>
                        <option value="80">80</option>
                        <option value="50">50</option>
                    </select>
                </form>
            
                <h3>Bombe</h3>
                <form>
                    <label for="bombs">Scegli le Bombe</label>
                    <select id="bombs" name="bombs">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                    </select>
                </form>
            
                <h3>All'attaco</h3>
                <form>
                    <input id="bomb-chosen" type="text" placeholder="Pronti,via!">
                </form>

                <h2 id="still-in-game"></h2>
                
                <div>
                    Il tuo punteggio è 
                    <span id="result">0</span>
                </div>
            
                <button id="next-step" >Attacca</button>

            </div>

        </div>

    </div>

    
    <script type="text/javascript" src="./js/js-bonus.js"></script>
</body>
</html>
